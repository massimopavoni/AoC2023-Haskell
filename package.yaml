name: AoC2023-Haskell
version: 1.0.0
author: Massimo Pavoni
github: massimopavoni/AoC2023-Haskell

executables:
  AoC2023-Haskell:
    main: Main.hs
    source-dirs: src
    ghc-options: -Wall -Werror -O2 -threaded

dependencies:
  - base
  - array
  - bytestring
  - containers
  - extra
  - file-embed
  - ghc
  - hmatrix
  - matrix
  - megaparsec
  - ordered-containers
  - parallel
  - safe
  - search-algorithms
  - split
  - time
  - unordered-containers
  - vector
